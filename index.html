<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="form">
        <h1 class="form__title">Login</h1>
        <div class="form__box">
            <div class="form__box-username form__box-style">
                <input type="text" placeholder="Username" class="form__input form__input--username">
            </div>
            <div class="form__box-password form__box-style">
                <input type="text" placeholder="Password" class="form__input form__input--password">
            </div>
        </div>
        <div class="form__box-email">
            <input type="text" placeholder="Email" class="form__input form__input-email">
        </div>
        <div class="form__box-link">
            <p class="check">Remember me</p>
            <input type="checkbox" class="check-box">
            <a href="#" class="form__box-link--remember">Forgot your password ?</a>
        </div>

        <div class="form__box-login">
            <a href="#" class="form__box-login--btn">Login</a>
        </div>
    </div>
</body>

</html>
